on:
  workflow_call:
    inputs:
      branch:
        description: The branch to check out
        required: true
        type: string
      go_version:
        description: The version of Go to build
        required: true
        type: string

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Code
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.branch }}

      - name: Set up Go
        uses: emmahsax/github-actions/setup-go@update_gitleaks_version
        with:
          github_token: ${{ secrets.github_token }}
          go_version: ${{ inputs.go_version }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.github_token }}
        with:
          args: release --clean
          distribution: goreleaser
          version: latest
